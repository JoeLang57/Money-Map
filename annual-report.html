<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Budget Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
            text-align: center;
        }
        .budget-category {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Annual Budget Report</h1>
        <div class="budget-category"><strong>Annual Income:</strong> $<span id="annual-income"></span></div>
        <div class="budget-category"><strong>Housing:</strong> $<span id="annual-housing"></span></div>
        <div class="budget-category"><strong>Transportation:</strong> $<span id="annual-transportation"></span></div>
        <div class="budget-category"><strong>Food:</strong> $<span id="annual-food"></span></div>
        <div class="budget-category"><strong>Entertainment:</strong> $<span id="annual-entertainment"></span></div>
        <div class="budget-category"><strong>Personal Care:</strong> $<span id="annual-personalCare"></span></div>
        <div class="budget-category"><strong>Extras:</strong> $<span id="annual-extras"></span></div>
    </div>

    <script>
        // Retrieve values from localStorage and display them
        document.getElementById('annual-income').textContent = localStorage.getItem('annualIncome');
        document.getElementById('annual-housing').textContent = localStorage.getItem('annualHousing');
        document.getElementById('annual-transportation').textContent = localStorage.getItem('annualTransportation');
        document.getElementById('annual-food').textContent = localStorage.getItem('annualFood');
        document.getElementById('annual-entertainment').textContent = localStorage.getItem('annualEntertainment');
        document.getElementById('annual-personalCare').textContent = localStorage.getItem('annualPersonalCare');
        document.getElementById('annual-extras').textContent = localStorage.getItem('annualExtras');
    </script>
</body>
</html>
