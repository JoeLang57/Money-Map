<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Map - A Year in a Glance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            text-align: center;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Money Map - A Year in a Glance</h1>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Jan</th>
                    <th>Feb</th>
                    <th>Mar</th>
                    <th>Apr</th>
                    <th>May</th>
                    <th>Jun</th>
                    <th>Jul</th>
                    <th>Aug</th>
                    <th>Sep</th>
                    <th>Oct</th>
                    <th>Nov</th>
                    <th>Dec</th>
                    <th>Annual Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Income</td>
                    <td colspan="12">$<span id="monthly-income"></span></td>
                    <td>$<span id="annual-income"></span></td>
                </tr>
                <tr>
                    <td>Housing</td>
                    <td colspan="12">$<span id="monthly-housing"></span></td>
                    <td>$<span id="annual-housing"></span></td>
                </tr>
                <tr>
                    <td>Transportation</td>
                    <td colspan="12">$<span id="monthly-transportation"></span></td>
                    <td>$<span id="annual-transportation"></span></td>
                </tr>
                <tr>
                    <td>Food</td>
                    <td colspan="12">$<span id="monthly-food"></span></td>
                    <td>$<span id="annual-food"></span></td>
                </tr>
                <tr>
                    <td>Entertainment</td>
                    <td colspan="12">$<span id="monthly-entertainment"></span></td>
                    <td>$<span id="annual-entertainment"></span></td>
                </tr>
                <tr>
                    <td>Personal Care</td>
                    <td colspan="12">$<span id="monthly-personalCare"></span></td>
                    <td>$<span id="annual-personalCare"></span></td>
                </tr>
                <tr>
                    <td>Extras</td>
                    <td colspan="12">$<span id="monthly-extras"></span></td>
                    <td>$<span id="annual-extras"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- JavaScript to retrieve and display the data -->
    <script>
        // Retrieve stored data from localStorage
        const monthlyIncome = localStorage.getItem('monthlyIncome');
        const monthlyHousing = localStorage.getItem('monthlyHousing');
        const monthlyTransportation = localStorage.getItem('monthlyTransportation');
        const monthlyFood = localStorage.getItem('monthlyFood');
        const monthlyEntertainment = localStorage.getItem('monthlyEntertainment');
        const monthlyPersonalCare = localStorage.getItem('monthlyPersonalCare');
        const monthlyExtras = localStorage.getItem('monthlyExtras');

        const annualIncome = localStorage.getItem('annualIncome');
        const annualHousing = localStorage.getItem('annualHousing');
        const annualTransportation = localStorage.getItem('annualTransportation');
        const annualFood = localStorage.getItem('annualFood');
        const annualEntertainment = localStorage.getItem('annualEntertainment');
        const annualPersonalCare = localStorage.getItem('annualPersonalCare');
        const annualExtras = localStorage.getItem('annualExtras');

        // Display monthly data for all 12 months
        document.getElementById('monthly-income').textContent = monthlyIncome;
        document.getElementById('monthly-housing').textContent = monthlyHousing;
        document.getElementById('monthly-transportation').textContent = monthlyTransportation;
        document.getElementById('monthly-food').textContent = monthlyFood;
        document.getElementById('monthly-entertainment').textContent = monthlyEntertainment;
        document.getElementById('monthly-personalCare').textContent = monthlyPersonalCare;
        document.getElementById('monthly-extras').textContent = monthlyExtras;

        // Display annual totals
        document.getElementById('annual-income').textContent = annualIncome;
        document.getElementById('annual-housing').textContent = annualHousing;
        document.getElementById('annual-transportation').textContent = annualTransportation;
        document.getElementById('annual-food').textContent = annualFood;
        document.getElementById('annual-entertainment').textContent = annualEntertainment;
        document.getElementById('annual-personalCare').textContent = annualPersonalCare;
        document.getElementById('annual-extras').textContent = annualExtras;
    </script>
</body>
</html>
